<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>P2P Chat</title>
</head>
<body>
<h1>Peer to Peer Application</h1>

<table>

    <div>
        <ul>
            <li>App</li>
            <span>Hi there! Submit your message using the send button!</span>
        </ul>
    </div>

    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">Plate</th>
            <th scope="col">brand</th>
            <th scope="col">Model</th>
            <th scope="col">Year</th>
            <th scope="col">Color</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td scope="row" data-th-text="${car.getPlate()}"></td>
            <td scope="row" data-th-text="${message.getBrand()}"></td>
            <td scope="row" data-th-text="${message.getModel()}"></td>
            <td scope="row" data-th-text="${message.getYear()}"></td>
            <td scope="row" data-th-text="${message.getColor()}"></td>
        </tr>
        </tbody>
    </table>
</table>

</body>
</html>
