<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>Car Licence Plate</title>
</head>
<body>
<h1>PLATE</h1>

<form th:action="@{/search}" th:object="${search}" method="get">
    <input type="search" name="search" />
    <button type="submit" value="Submit">Search</button>
</form>

<form th:action="@{/search}" th:object="${search2}" method="get">
    <input type="search" name="search" />
    <button type="submit" value="Submit">Search for Brand</button>
</form>

<table>

    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">Plate</th>
            <th scope="col">brand</th>
            <th scope="col">Model</th>
            <th scope="col">Color</th>
            <th scope="col">Year</th>
            <th scope="col">Police Car?</th>
            <th scope="col">Diplomat?</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td scope="row" data-th-text="${car.getPlate()}"></td>
            <td scope="row" data-th-text="${car.getBrand()}"></td>
            <td scope="row" data-th-text="${car.getModel()}"></td>
            <td scope="row" data-th-text="${car.getColor()}"></td>
            <td scope="row" data-th-text="${car.getYear()}"></td>
            <td scope="row" data-th-text="${car.isPoliceCar()} ? 'RB' : 'NO'"></td>
            <td scope="row" data-th-text="${car.isDiplomat()} ? 'DT' : 'NO'"></td>
            <td><a th:href="'/cars/' + ${car.getPlate()} + '/update'" role="button" class="btn btn-primary">Edit</a></td>
        </tr>
        </tbody>
    </table>
</table>

</body>
</html>
